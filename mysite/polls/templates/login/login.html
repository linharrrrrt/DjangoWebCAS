{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>登录</title>
  </head>
  <body>
    <div class="container ">
            <div class="m-auto col-xs-12 col-md-6 col-sm-8 col-lg-4 jumbotron">
                <form class="form-login" action="/polls/login/" method="post">
                    {% if message %}
                      <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    {% csrf_token %}
                    <h3 class="text-center">欢迎登录抢答系统!</h3>
                    <div class="form-group">
                      <label for="id_username">用户名：</label>
                      <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
                    </div>
                    <div class="form-group">
                      <label for="id_password">密码：</label>
                      <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
                    </div>
                    <div>
                    <a href="/polls/register/" class="text-info" ><ins>注册</ins></a>
                    <br>
                    <br>
                    <!-- <a href="/polls/logout/" class="text-success " ><ins>登出</ins></a> -->
                    <button type="submit" class="btn btn-primary form-control">登录</button>
                    </div>
                  </form>
            </div>
    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
